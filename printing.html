<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خدمة المطبوعات</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #ffffff;
      background-image: url('rshado.png');
      background-repeat: no-repeat;
      background-size: 300px;
      background-position: center top;
      background-attachment: fixed;
      background-blend-mode: lighten;
      opacity: 0.97;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      background-color: rgba(255, 255, 255, 0.93);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      color: #b00000;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .gallery img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>نماذج من المطبوعات</h2>

    <div class="gallery">
      <img src="images/m1.jpg" alt="m1">
      <img src="images/m2.png" alt="m2">
      <img src="images/m3.jpg" alt="m3">
      <img src="images/m4.jpg" alt="m4">
      <img src="images/m5.jpg" alt="m5">
      <img src="images/m6.JPG" alt="m6">
      <img src="images/m7.JPG" alt="m7">
    </div>
  </div>

</body>
</html>
