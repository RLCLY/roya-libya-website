<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مطبوعات شركة رؤيا ليبيا</title>
  <style>
    body {
      background-color: #fff;
      background-image: url('rshado.png');
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.97;
      color: #111;
      line-height: 1.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; color: #b00000; margin-top: 20px;">مطبوعات شركة رؤيا ليبيا</h1>

  <div class="gallery">
    <img src="images/m1.jpg" alt="m1">
    <img src="images/m2.png" alt="m2">
    <img src="images/m3.jpg" alt="m3">
    <img src="images/m4.jpg" alt="m4">
    <img src="images/m5.jpg" alt="m5">
    <img src="images/m6.JPG" alt="m6">
    <img src="images/m7.JPG" alt="m7">
  </div>

</body>
</html>
