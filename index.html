    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;

    #intro video {

    .partners {

      white-space: nowrap;
      background-color: #fff6e5;
      padding: 20px 0;
      position: relative;
    }
    .partners img {
      width: 180px;
      height: auto;
      margin: 0 20px;
      vertical-align: middle;
      transition: transform 0.3s;
    }
    .partners img:hover {
      transform: scale(1.1);
    }
    .scrolling {
      display: inline-block;
      animation: scroll-left 25s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .socials, .contact {
      text-align: center;
      padding: 20px;
    }
    .socials a, .contact a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      display: inline-block;
    }
    .insta { background-color: #e1306c; }
    .fb { background-color: #4267B2; }
    .whatsapp { background-color: #25D366; }
    footer {
